---
env:
  PROD_ACCOUNT: '046791459906'

steps:

  - label: 'Test'
    command: 
      - ./ops/scripts/test.sh
    env:
      ENV: prod
      ACCOUNT: ${PROD_ACCOUNT}
  
  - wait  
  
  - label: 'PROD - Deploy Infrastructure'
    command: 
      - ./ops/scripts/deploy-infra.sh
    env:
      ENV: prod
      STACK: infra
  
  - wait
  
  - label: 'PROD - Build and Publish Docker Image'
    command: 
      - ./ops/scripts/build.sh
      - ./ops/scripts/publish.sh
    env:
      ENV: prod
      ACCOUNT: ${PROD_ACCOUNT}
  
  - wait

  - label: 'PROD - Deploy API Application'
    command: 
      - ./ops/scripts/deploy-app.sh
    env:
      ENV: prod
      ACCOUNT: ${PROD_ACCOUNT}
      STACK: api